                <a href="whishlist.html" class="text-white hover:text-gray-200 transition duration-200"><i class="fas fa-heart mr-1"></i> Wishlist</a>

            <div class="md:hidden">

    <div class="container mx-auto py-8 px-4">
        <div class="text-center mb-8">
            <div class="relative bg-white bg-opacity-75 p-6 rounded-lg shadow-lg inline-block">
                <h2 class="text-2xl font-bold">Halaman Wishlist</h2>
                <p class="text-gray-700">Kelola wishlist Anda di sini</p>
            </div>
        </div>

        <!-- Cards Grid for Form and Results -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <!-- Card 1 - Embed Google Form -->
            <div class="bg-white rounded-lg overflow-hidden shadow-lg">
                <div class="p-6">
                    <h3 class="text-lg font-bold mb-2">Formulir Wishlist</h3>
                    <p class="text-gray-700 mb-4">Isi formulir wishlist Anda di bawah ini.</p>

                </div>
            </div>

            <div class="bg-white rounded-lg overflow-hidden shadow-lg">
                <div class="p-6">
                    <h3 class="text-lg font-bold mb-2">Hasil Formulir Wishlist</h3>
                    <p class="text-gray-700 mb-4">Lihat hasil formulir Google Forms di bawah ini.</p>
                    <div class="overflow-x-auto">
